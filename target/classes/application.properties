# ================================
# USE MYSQL DATABASE
# ================================
spring.datasource.url=jdbc:mysql://localhost:3306/testcase?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Auto-create tables
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ================================
# EXECUTOR
# ================================
app.executor.pool-size=6
app.executor.queue-capacity=50
app.reports.path=./reports

# ================================
# MAIL CONFIG
# ================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=-email@gmail.com
spring.mail.password=app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

mail.from=Automation Framework <email@gmail.com>
mail.recipients=qa.team@company.com,dev.team@company.com

server.port=8080
